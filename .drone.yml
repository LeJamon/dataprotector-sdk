      - PACKAGE_VERSION
    commands:
      - if [ -n "$PACKAGE_VERSION" ]; then npm deprecate @iexec/dataprotector@$PACKAGE_VERSION ""; else echo "PACKAGE_VERSION is not set"; fi

###################### SMART CONTRACT DRONE CI ######################
kind: pipeline
type: docker
name: smart-contract-default

trigger:
  event:
    exclude:
      - promote

steps:
  - name: install deps
    image: node:18.19
    pull: always
    commands:
      - node -v
      - npm -v
      - cd Smart_Contract
      - npm ci

  - name: check format
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run check-format

  - name: check lint
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run lint

  - name: compile smart contracts
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run compile

  - name: test smart contracts
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run test

  - name: dry-deployment smart-contract
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run deploy
      - cat .smart-contract-address

---
# deploy smart contract in prod or dev
kind: pipeline
type: docker
name: deploy smart contract

trigger:
  event:
    - promote
  target:
    - smart-contract-dev
    - smart-contract-production
  branch:
    - develop
    - main

steps:
  - name: install deps
    image: node:18.19
    pull: always
    commands:
      - node -v
      - npm -v
      - cd Smart_Contract
      - npm ci

  - name: check format
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run check-format

  - name: check lint
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run lint

  - name: compile smart contracts
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run compile

  - name: test smart contracts
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run test

  - name: smart-contract dev deployment
    image: node:18.19
    environment:
      WALLET_PRIVATE_KEY:
        from_secret: deployer-dev-privatekey
    commands:
      - cd Smart_Contract
      - npm run deploy -- --network bellecour
      - cat .smart-contract-address
    when:
      target:
        - smart-contract-dev
      branch:
        - develop

  - name: smart-contract prod deployment
    image: node:18.19
    environment:
      WALLET_PRIVATE_KEY:
        from_secret: deployer-prod-privatekey
    commands:
      - cd Smart_Contract
      - npm run deploy -- --network bellecour
      - cat .smart-contract-address
    when:
      target:
        - smart-contract-production
      branch:
        - main

  # TODO: Adapt/delete this verification step according with the new dev environment
  - name: verify dev contract
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run verify -- --network bellecour $(cat .smart-contract-address) $(cat .constructor-args-params)
    when:
      target:
        - smart-contract-dev
      branch:
        - develop

  - name: verify prod contract
    image: node:18.19
    commands:
      - cd Smart_Contract
      - npm run verify -- --network bellecour $(cat .smart-contract-address) $(cat .constructor-args-params)
    when:
      target:
        - smart-contract-production
      branch:
        - main
