###################### SMART CONTRACT DRONE CI ######################
kind: pipeline
type: docker
name: smart-contract-default

trigger:
  event: push

steps:
  - name: only smart-contract package
    image: bash
    commands:
      - cp -r packages/smart-contract/. . && rm -rf packages

  - name: install deps
    image: node:18.19
    pull: always
    commands:
      - node -v
      - npm -v
      - npm ci

  - name: check format
    image: node:18.19
    commands:
      - npm run check-format

  - name: check lint
    image: node:18.19
    commands:
      - npm run lint

  - name: compile smart contracts
    image: node:18.19
    commands:
      - npm run compile

  - name: test smart contracts
    image: node:18.19
    commands:
      - npm run test

  - name: dry-deployment smart-contract
    image: node:18.19
    commands:
      - npm run deploy
      - cat .smart-contract-address
